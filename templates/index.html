<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Kyle Lucovsky</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
		{% if debug %}
		<link rel="stylesheet" type="text/css" href="static/styles/css/main.css">
		<script data-main="static/js/main" src="static/js/lib/require.js"></script>
		{% else %}
		<link rel="stylesheet" type="text/css" href="static/build/main.min.css">
		<script data-main="static/js/optimized-main" src="static/js/lib/require.js"></script>
		{% endif %}
	</head>
	<body>
		<canvas id="canvas-background">
		</canvas>
		<div class="container clearfix">
			<div class="nav-wrapper">
				<div class="logo rotate shadow">
					<a href="/">
						<canvas id="logo-static">
						</canvas>
					</a>
				</div>
				<ul class="nav nav-transition">
					<li id="about-me" class="rotate shadow active">Me</li>
					<li id="projects" class="rotate shadow">My Work</li>
					<li id="professional" class="rotate shadow">My Career</li>
				</ul>
			</div>
			<div class="wrapper shadow">
				<header>
					<h1>Kyle Lucovsky</h1>
				</header>
				<div id="grow">
					<div class="content">
						{% block body %}
						{% include 'about_me.html' %}
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
